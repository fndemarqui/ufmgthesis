title: ufmgthesis
author: fndemarqui
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  project:
    project:
      type: book
    format: ufmgthesis
  formats:
    common:
      toc: true
      logo: logo.png
    pdf:
      embed-resources: true
      include-in-header:
        - include-in-header.tex
      template-partials:
        #- partials/template.tex
        - partials/before-body.tex
        - partials/toc.tex
        - partials/after-body.tex
      format-resources:
        - logo.png
      pdf-engine: pdflatex
      #pdf-engine: xelatex     # teste
      babel-language: brazil  # teste
      papersize: a4
      fontsize: 12pt
      classoption: [twoside]
      biblio-title: Bibliography
      toc: true
      lof: true
      lot: true
      code-block-border-left: "#cc0033"
      code-block-bg: "#faf8f7"
      title-meta: "text"
